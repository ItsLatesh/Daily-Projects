<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link rel="stylesheet" href="login.css"/>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <main class="background_wrapper">
        <div class="toggle_mode">
            <label class="switch">
                <input type="checkbox" id="modeToggle">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="login_form_wrapper">
            <!-- FORM -->
            <form action="#" class="login_form">
                <h1 class="title">Login</h1>
                <div class="login_form_content">
                    <div class="login_content_box">
                        <ion-icon name="person-outline"></ion-icon>
                        <div class="login_content_box--input">
                            <input type="email" placeholder="" class="login_input email--input" required/>
                            <label for="email" class="login_label">email</label>
                        </div>
                    </div>
                    <!-- content box 2 -->
                    <div class="login_content_box">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <div class="login_content_box--input">
                            <input type="password" placeholder=" " class="login_input password--input" required/>
                            <label for="password" class="login_label">password</label>
                            <ion-icon class="password_hidden" id="password_hidden" name="eye-off-outline"></ion-icon>
                        </div>
                    </div>
                    <!-- remember login -->
                    <div class="remember_login">
                        <div class="remember_login_content">
                            <input type="checkbox" class="remember_login_input"/>
                            <label for="remember" class="remember_login_label text--sm">remember me</label>
                        </div>
                        <!-- Forget password -->
                        <a href="#" class="forget_login text--sm">Forget password</a>
                    </div>
                    <!-- Login button -->
                    <button class="button_login">Login</button>
                    <!-- Register -->
                    <p class="register_login text--sm">
                        Don't have an account? <a href="#">Register</a>
                    </p>
                </div>
            </form>
        </div>
    </main>
    <!-- Script.js -->
    <script src="login.js"></script>
</body>
</html>
